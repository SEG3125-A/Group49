<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
  <! This website was started with https://github.com/carolinebarriere/carolinebarriere.github.io/tree/master/SEG3125-Module2-Grocery >
	<link href="styles/style.css" rel="stylesheet" type="text/css">
  <title>uOttawa Groceries Market</title> 
</head>

<body onload="onLoadFunction();">
  <header>
    <a>
      <img src="images/uOttawa-logo.jpg" alt="uOttawa_logo" width="240" height="64">
    </a>
    <a href="#" class="logo"><i class="ri-ship-2-fill"></i></i><span>uOttawa Groceries Market</span></a>
		<!-- Tab links, each one with an onclick event associated with it -->
		<div class="tab">
			<button class="tablinks" onclick="openInfo(event, 'Client')">Client</button>
			<button class="tablinks" onclick="openInfo(event, 'Products'); populateListProductChoices('dietSelect', 'displayProduct');">Products</button>
			<button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
		</div>

		<div class="main">
			<a href="#" class="user"><i class="ri-user-fill"></i>Sign In</a>
			<a href="#">Register</a>
			<div class="bx bx-menu" id="menu-icon"></div>
		</div>
  </header>



<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client Information</h3>
  <p>Tell us a bit about you.</p>
	Choose a Category:
	<select id="dietSelect" name="dietSelect">
	  <option value="None">None</option>
	  <option value="Vegetarian">Vegetarian</option>
    <option value="GlutenFree">GlutenFree</option>
    
	</select>
  <br></br>
  Choose your preference:
  <select id="preferenceSelect" name="preferenceSelect">
    <option value="None">None</option>
    <option value="Organic">Organic</option>
    <option value="Inorganic">Non-organic</option>
  </select>
  <br></br>
  <!-- After click the button leads user to get into Products tab -->
  <button id="filter" type="button" class="block" onclick="populateListProductChoices('dietSelect','preferenceSelect', 'displayProduct'); openInfo(event, 'Products')">
    Show Your Results
  </button>
</div>

<div id="Products" class="tabcontent">
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	 <button id="addCart" type="button" class="block" onclick="selectedItems()">
		Add Selected Items to Cart
	</button>
  <button id="addCart" type="button" class="block" onclick="selectedItems(); openInfo(event, 'Cart')">
		View Cart
	</button>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <div id="displayCart"></div>
</div>
<br>
<br>
<div style = "position: absolute; bottom: 15px;">
  <p id="signature">Site created by Joey Lee, Hairuo Liu and Roy Rui.</p>	
  


</div>

<script src="scripts/groceries.js"></script>
<script src="scripts/main.js"></script>

</body>
</html>
